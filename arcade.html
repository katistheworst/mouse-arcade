const grid=document.getElementById('grid');
const count=document.getElementById('count');
count.textContent=items.length; // auto-updates

function render(filter){
grid.innerHTML='';
const shown=filter==='all'?items:items.filter(i=>i.tag===filter);
shown.forEach((it,i)=>{
const a=document.createElement('a');
a.className='card';a.href=it.file;
a.style.animationDelay=i*60+'ms';
a.innerHTML=`<div class="icon">${it.icon}</div><h3>${it.name}</h3><div class="desc">${it.desc}</div><span class="tag">${it.tag}</span><div class="date">${it.date}</div>`;
grid.appendChild(a);
});
}
render('all');

document.querySelector('.filters').addEventListener('click',e=>{
if(e.target.tagName!=='BUTTON')return;
document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active'));
e.target.classList.add('active');
render(e.target.dataset.f);
});

// starfield bg
const c=document.getElementById('bg'),ctx=c.getContext('2d');
let w,h,stars=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight;stars=Array.from({length:80},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5+.5,s:Math.random()*.3+.1,o:Math.random()}))}
resize();addEventListener('resize',resize);
function draw(){
ctx.clearRect(0,0,w,h);
stars.forEach(s=>{
s.o+=s.s*.02;
const a=.3+Math.sin(s.o)*.3;
ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fillStyle=`rgba(168,85,247,${a})`;ctx.fill();
});
requestAnimationFrame(draw);
}
draw();
